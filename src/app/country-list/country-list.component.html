<table mat-table [dataSource]="country" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Regi√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.region}} </td>
      </ng-container>
   <!--boton editar--> 
   <ng-container matColumnDef="editar">
     <th mat-header-cell *matHeaderCellDef>
       </th>
      <td mat-cell *matCellDef="let element"><button mat-button routerLink="/country/{{element.id}}"
        mat-raised-button color="primary"  >  <mat-icon></mat-icon>Editar</button> </td>
    </ng-container>    
   <!--boton eliminar--> 
   <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>
      </th>
     <td mat-cell *matCellDef="let element"><button mat-button 
       mat-raised-button  color="warn" (click)="delete(element.id)">  <mat-icon></mat-icon>Eliminar</button> </td>
   </ng-container>   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="seleccionaRegions(row)"></tr>
  </table>
 <div style="width:50%;margin: 8% auto" *ngIf="regionSeleccionado">
   <app-regions-form ></app-regions-form>
</div>
